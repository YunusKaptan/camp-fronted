<ul >
<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Your cart
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li *ngFor="let cartItem of cartItems"><a 
        class="dropdown-item">
         <span class="badge bg-success"> {{cartItem.quantity}} </span>{{cartItem.product.productName}} <span (click)="removeFromCart(cartItem.product)"  class="badge bg-danger">Delete</span></a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item">Go to cart</a></li>
    </ul>
</li>
</ul>
